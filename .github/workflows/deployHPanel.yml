name: ðŸš€ Deploy website to Hostinger on push
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: ðŸ”¨ Build Project
      run: |
        REACT_APP_EMAILJS_PUBLIC_KEY=${{secrets.REACT_APP_EMAILJS_PUBLIC_KEY}}
        REACT_APP_SERVICE_ID=${{secrets.REACT_APP_SERVICE_ID}}
        REACT_APP_TEMPLATE_ID=${{secrets.REACT_APP_TEMPLATE_ID}}
        npm install
        CI=false npm run build
    
    - name: List output files
      run: find build/ -print
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: build/
